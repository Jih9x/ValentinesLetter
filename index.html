<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effect"></div>
    <div class="gradient-blur"></div>
    <div class="frame-border">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="border-vine border-top"></div>
        <div class="border-vine border-bottom"></div>
        <div class="border-vine border-left"></div>
        <div class="border-vine border-right"></div>
    </div>
    <div class="container">
        <div class="envelope">
            <div class="ribbon"></div>
            <div class="front"></div>
            <div class="letter">
                <div class="letter-content">
                    <h1>To NY º*</h1>
                    <p style="margin-bottom: 25px;">I hope you’re doing well and staying healthy.</p>
                    <p style="margin: 75px 0;white-space: pre-line;">Please take care of yourself and Don’t overwork.
                        Wishing you all the best and Happiness in everything you do.
                        Always remember to rest and Keep smiling!
                        ✿ F ✿
                    </p>
                </div>
            </div>
            <div class="hearts"></div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="toggleLetter('open')">⋆ Open ⋆</button>
            <button class="control-btn" onclick="toggleLetter('close')">⋆ Close ⋆</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
